<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://br.brewer.com">

<head>
	<title>Relatório de Vendas Emitidas</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Relatório de Vendas Emitidas</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="post" th:object="${periodoRelatorio}" th:action="@{/relatorios/vendasEmitidas}">
				<div class="row">
					<div class="col-sm-12 form-group bw-required">
						<label for="periodoDe">Período</label>
						<div class="form-inline">
							<input type="text" class="form-control  aw-form-control-inline-sm  js-date" 
								id="periodoDe" th:field="*{dataInicio}"/>
							<label for="periodoAte" class="aw-form-label-between">até</label>
							<input type="text" class="form-control  aw-form-control-inline-sm  js-date" 
								id="periodoAte" th:field="*{dataFim}"/>
						</div>
					</div>					
				</div>

				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
		</div>
	</section>
</body>
</html>
