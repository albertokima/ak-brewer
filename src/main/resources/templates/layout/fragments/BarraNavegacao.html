<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" 
	 id="main-navbar" th:fragment="navbar">
	<div class="container-fluid">

		<div class="navbar-header">
			<a class="navbar-brand  hidden-xs" href="#">
				<img alt="Brewer" th:src="@{/images/logo.png}" />
			</a>

			<ul class="nav  navbar-nav">
				<li>
					<a href="#" class="js-sidebar-toggle">
						<i class="fa  fa-bars"></i>
					</a>
				</li>
			</ul>
		</div>

		<ul class="nav navbar-nav  navbar-right">

			<li>
				<a href="#" class="js-search-modal-trigger-show disabled">
					<i class="fa  fa-search"></i>
				</a>
			</li>

			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">
					<i class="fa  fa-user"></i>
				</a>

				<ul class="dropdown-menu">
					<li>
						<div class="aw-logged-user">
							<img th:src="${#authentication.principal.usuario.fotoPerfil}" width="80" height="80"
								alt="Administrador" class="aw-logged-user__picture" />
							<span class="aw-logged-user__name" 
								th:text="${#authentication.name}">Administrador</span>
						</div>
					</li>
					<li role="separator" class="divider"></li>
					<li>
						<a th:href="@{|/usuarios/${#authentication.principal.usuario.codigo}|}">Meu perfil</a>
					</li>
					<li>
						<a th:href="@{/logout}">Sair</a>
					</li>
				</ul>
			</li>
		</ul>

	</div>
</nav>

</body>
</html>
