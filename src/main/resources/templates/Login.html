<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Brewer</title>

<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}" />

<link rel="shortcut icon" th:href="@{/images/favicon.png}" />

</head>

<body class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">

		<form th:action="@{/login}" th:method="post">
			<div class="aw-simple-panel">
				<img alt="AlgaWorks" th:src="@{/images/logo-gray.png}" />

				<div class="aw-simple-panel__message">Por favor, faça o login.</div>

				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback">
						<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="username"
							autofocus="autofocus"/>
						<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
					</div>

					<div class="form-group  has-feedback">
						<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
						<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
					</div>

					<div class="form-group clearfix">
						<div class="checkbox  pull-left  aw-checkbox-no-margin">
							<input type="checkbox" id="lembrar" />
							<label for="lembrar">Lembre de mim</label>
						</div>

						<div class="pull-right">
							<a href="#" >Esqueceu a senha?</a>
						</div>
					</div>
				</div>

				<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">E-mail/Senha não conferem</div>

				<!--
				<div class="aw-simple-panel__footer">
					Novo por aqui?
					<a href="#">Cadastre-se</a>
					.
				</div>
				 -->
			</div>
		</form>

	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
